<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>КГБУЗ</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="css/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel=" stylesheet" href="css/main.css">
</head>

<body>
    <div class="h-screen grid grid-rows-[auto_1fr_auto]">
        <header class="z-10 w-full md-28 transition-colors">
            <div class="container">
                <div class="flex py-5">
                    <img src="./src/img/logo.svg" alt="">
                </div>
            </div>
        </header>

        <main>
            <div class="container">
            <section class="relative section-404">
                <div class="box">
                    <div class="box__ghost">
                        <div class="symbol"></div>
                        <div class="symbol"></div>
                        <div class="symbol"></div>
                        <div class="symbol"></div>
                        <div class="symbol"></div>
                        <div class="symbol"></div>
    
                        <div class="box__ghost-container">
                            <div class="box__ghost-eyes">
                                <div class="box__eye-left"></div>
                                <div class="box__eye-right"></div>
                            </div>
                            <div class="box__ghost-bottom">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="box__ghost-shadow"></div>
                    </div>
    
                    <div class="box__description">
                        <div class="box__description-container">
                            <div class="box__description-title">Ошибка 404</div>
                            <div class="box__description-text">Такой страницы не существует</div>
                        </div>
    
                        <a href="/" target="_blank" class="box__button">Вернуться назад</a>
    
                    </div>
    
                </div>
            </section>
            </div>
        </main>

        <footer class="py-12 wow fadeInUp">
            <h2 class="visually-hidden">Контакты</h2>
            <div class="container">
                <div class="flex items-center justify-between flex-col sm:flex-row">
                    <p class="mb-3">footer</p>
                    <!-- <p class="mb-3">Политика конфиденциальности</p> -->
                    <a class="hover:text-blue transition-colors mb-3" href="http://inside360.ru" target="_blank">Сделано
                        в INSIDE360</a>
                </div>
            </div>
        </footer>
    </div>
    <div class="scroll-top">
        <img src="./src/img/up-arrow.svg" alt="стрелка вверх">
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/baguettebox.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
